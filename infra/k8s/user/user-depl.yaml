apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user
          image: isengart/food-user #docker image
          env:
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name # we add the same name as the POD generated from Kubernetes
            - name: NATS_URL
              value: "http://nats-srv:4222"
            - name: NATS_CLUSTER_ID
              value: sinfood
            - name: MONGO_URI
              value: "mongodb://user-mongo-srv:27017/user"
            - name: JWT_COOKIE_EXPIRES_IN
              value: "30"
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: ADMIN_ALLOW_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: admin-allow-password
                  key: ADMIN_ALLOW_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: user-srv
spec:
  selector:
    app: user
  ports:
    - name: user
      protocol: TCP
      port: 3000
      targetPort: 3000
